apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |
    techPreviewUserWorkload:
      enabled: true 
    prometheusK8s:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      retention: 48h
      volumeClaimTemplate:
        metadata:
          name: prometheus-pvc
        spec:
          storageClassName: thin
          resources:
            requests:
              storage: 10Gi
    alertmanagerMain:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
      volumeClaimTemplate:
        metadata:
          name: alertmgr-pvc
        spec:
          storageClassName: thin
          resources:
            requests:
              storage: 10Gi

    prometheusOperator:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
    grafana:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
    k8sPrometheusAdapter:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
    kubeStateMetrics:
      nodeSelector:
        node-role.kubernetes.io/infra: ""
    telemeterClient:
      nodeSelector:
        node-role.kubernetes.io/infra: ""


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
-  ../../base

namespace: argocd

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: repo-github
  envs: 
  - github.env
  type: Opaque

patchesStrategicMerge:
  - patch-example-argocd-cr.yaml
  - patch-argo-admins.yaml

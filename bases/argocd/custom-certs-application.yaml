apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: identityprovider
spec:
  destination:
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated: {}
  source:
    path: overlays/lab/customCerts
    repoURL: "https://github.com/hornjason/argocd-lab.git"
    targetRevision: master
